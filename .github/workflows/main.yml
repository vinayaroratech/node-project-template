name: Node CI

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
      
  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkoutï¸
        uses: actions/checkout@master

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint:check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build